spring.profiles.active=token-authentication
server.port=10000

cello.enabled=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.instance.instance-id==${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.application.name=sonata-authorization

sonata.security.token.opaque.lifetime.ms=3600000

sonata.authorization.scope.placeholder.json=${SCOPES_JSON_FILE_PLACEHOLDER}

management.tracing.enabled=true

management.tracing.sampling.probability=1.0
